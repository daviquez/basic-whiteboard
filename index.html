<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task 5</title>
	<link rel="stylesheet" href="font-awesome/css/fontawesome.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<main>
		<div id="left">
			<h2>Tools</h2>
			<hr>
			<div class="card">
				<h3>Brush</h3>
				<h4>Stroke <span id="size">1px</span></h4>
				<div class="d-flex align-center">
					<!-- <label>Size</label> -->
					<input type="range" min="1" max="50" value="1" oninput="setStroke()" id="b-size" name="b-size">
				</div>
				
				
				<h4 for="b-size">Style</h4>
				<div class="d-flex">
					<div>
						<input type="radio" id="style-none" name="brush-style" value="square" checked  onchange="setStyle(event)"> Square <br>
					</div>
					<div>
						<input type="radio" id="style-round" name="brush-style" value="round" onchange="setStyle(event)" > Round <br>
					</div>
					<div>
						<input type="radio" id="style-butt" name="brush-style" value="butt" onchange="setStyle(event)" > Butt <br>
					</div>
				</div>
			</div>
				
			<div class="card">
				<h3>Brush Modes</h3>

				<div class="d-flex">
					<div>
						<input type="checkbox" min="1" max="20" value="1" id="rainbow" name="rainbow" onchange="if(this.checked){}else{setColor()}">
						<label for="rainbow">Rainbow</label>
					</div>
					<div>
						<input type="checkbox" id="mirror" name="mirror" onchange="if(this.checked){}else{setColor()}">
						<label for="mirror">Mirror</label>
					</div>
					<div>
						<input type="checkbox" id="rubber" name="rubber">
						<label for="rubber">Eraser</label>
					</div>
				</div>
			</div>
			<!--
			<div class="card">
				<h3>Shapes</h3>
				
				<p>Shapes</p>
				<label for="stroke-shape">Stroke</label>
				<input type="checkbox" id="stroke-shape" name="stroke-shape">
				<label for="fill">Fill</label>
				<input type="checkbox" id="fill" name="fill">
				<label for="size">Size</label>
				<input type="range" id="size" min="20" max="250" value="150">
				<button onclick="drawRectangle()">Draw Rectangle</button>
				<button onclick="drawCircle()">Draw Circle</button>
			</div>	
			-->
			
			<div class="card">
				<h3>Color</h3>
				<div class="d-flex align-center">
					<input type="color" onchange="setColor()" id="color" name="color" value="#38d7d7">
					<label for="color" id="hex">#38d7d7</label>
				</div>
				
				<!-- <label for="img">Place Image</label>
					<input type="file" id="img" name="img" onchange="drawIMG(event)"> -->
					
			</div>

			<div class="card">
				<h3>Actions</h3>
				<div class="buttons">
					<div class="btn-group d-flex align-center">
						<label for="selectImg" class="btn btn-primary">
							<span class="fa fa-file-image"></span>
							<input type="file" id="selectImg" name="selectImg" onchange="drawIMG(event)">
						</label>
						<p>Place image</p>
					</div>
					<div class="btn-group d-flex align-center">
						<button class="btn btn-primary" onclick="clearCanvas()">
							<span class="fa fa-trash"></span>
						</button>
						<p>Clear board</p>
					</div>
					<div class="btn-group d-flex align-center">
						<button class="btn btn-primary" onclick="downloadCanvas()">
							<span class="fa fa-download"></span>
						</button>
						<p>Download as image</p>
					</div>
				</div>
			</div>
		</div>
		<div id="right">
			<canvas id="canvas" height="600" width="1000"></canvas>
		</div>
	</main>
	<script src="./js/script.js"></script>
	</body>
</html>
